name: Python Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy pytest

    - name: Run pylint
      run: |
        pylint **/*.py

    - name: Run black
      run: |
        black --check .

    - name: Run mypy
      run: |
        mypy .

    - name: Run pytest
      run: |
        pytest
