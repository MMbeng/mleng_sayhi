name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install pytest mypy pylint
      - run: mypy app.py
      - run: pylint app.py tests
      - run: pytest -q
